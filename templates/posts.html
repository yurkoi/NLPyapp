{% extends 'base.html' %}
{% block title %}
    All articles on web
{% endblock %}

{% block content %}
<div class="container">
    <h1>All articles</h1>

    {% for el in articles %}
        <div class="alert alert-info">
            <h2>{{ el.title }}</h2>
            <p>{{ el.intro }}</p>
            <p><b>Date: {{ el.date.date() }}</b></p>
            <a href="/posts/{{ el.id }}" class="btn btn-warning">More</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
